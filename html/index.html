<html debug="true" lang='es'>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Juan Manuel Rodríguez Trillo - Proyecto - Curso JS </title>
		<script type='application/javascript' src="/js/peticiones_JQ.js"></script>
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	</head>
	<body onload="init()">
		<!-- CONTENIDO -->
		<div id="page">
			<!-- INICIO -->
			<div id="inicio">
				<H1>Página Principal</H1>
				<p><input id="submitMJ" type="submit" value="Jugadores" onClick="menuJugador()"></p>
				<br>
				<p><input id="submitME" type="submit" value="Equipos" onClick="menuEquipo()"></p>
				<br><br>
				<p><a href="https://github.com/WanManolo/proyecto-CJS-compras" target="_blank()">Repositorio personal del proyecto en GitHub.</a></p>
			</div>
			<!-- JUGADORES -->
			<div id="menuJ">
				<h1>Lista de Jugadores</h1>
				<table id="tablaJ1" border=1>
				</table>
				<div id="panelJ">
					<table>
						<tr>
							<td>
								<input id="txtJid" type="text" value="id">
							</td>
							<td>
								<input id="submitVerJ" type="submit" value="Ver" onClick="formVerJ()">
							</td>
							<td>
								<input id="submitModJ" type="submit" value="Editar Jugador" onClick="formModJ()">
							</td>
							<td>
								<input id="submitDelJ" type="submit" value="Eliminar Jugador" onClick="delJugador()">
							</td>
						</tr>
						<tr>
							<td>
								<input id="submitNewJ" type="submit" value="Crear Jugador Nuevo" onClick="formNewJ()">
							</td>
						</tr>
					</table>
				</div>
				<div id="panelJPost">
					<table border=0>
					<tBody>
						<tr id="trIdJ">
							<td>
								ID >
								<input id="txtJid" type="text" value="id">
							</td>
						</tr>
						<tr>
							<td>
								Nombre >
								<input id="txtJnombre" type="text" value="Nombre">
							</td>
						</tr>
						<tr>
							<td>
								Posición >
							</td>
							<form>
								<td>
									<input id="radio_Portero" type="radio" name="pos" value="Portero" checked>
									Portero
									<br>
								</td>
								<td>
									<input id="radio_Defensa" type="radio" name="pos" value="Defensa">
									Defensa
								</td>
								<td>
									<input id="radio_Centro" type="radio" name="pos" value="Centrocampista">
									Centrocampista
								</td>
								<td>
									<input id="radio_Delantero" type="radio" name="pos" value="Delantero">
									Delantero
								</td>
							</form>
						</tr>
						<tr>
							<td>
								Equipo >
								<select id="selE" name="selE">
									<option value="MiEquipo">MiEquipo</option>
								</select>
							</td>
						</tr>
						<tr>
							<td id="subFormModJ">
								<input id="submitDoModJ" type="submit" value="Aceptar Cambios" onClick="doModJ()">
							</td>
							<td id="subFormNewJ">
								<input id="submitDoNewJ" type="submit" value="Crear" onClick="doNewJ()">
							</td>
						</tr>
					</tBody>
					</table>
				</div>
			</div><!-- menuJ -->
			<!-- EQUIPOS -->
			<div id="menuE">
				<h1>Equipos</h1>
				<table id="tablaE1" border=1>
				</table>
				<div id="panelE">
					<table>
						<tr>
							<td>
								<input id="txtEid" type="text" value="id">
							</td>
							<td>
								<input id="submitVerE" type="submit" value="Ver" onClick="formVerE()">
							</td>
							<td>
								<input id="submitModE" type="submit" value="Editar Equipo" onClick="formModE()">
							</td>
							<td>
								<input id="submitDelE" type="submit" value="Eliminar Equipo" onClick="delEquipo()">
							</td>
						</tr>
						<tr>
							<td>
								<input id="submitNewE" type="submit" value="Crear Equipo Nuevo" onClick="formNewE()">
							</td>
						</tr>
					</table>
				</div>
				<div id="panelEPost">
					<table border=0>
					<tBody>
						<tr id="trIdE">
							<td>
								ID >
								<input id="txtEid" type="text" value="id">
							</td>
						</tr>
						<tr>
							<td>
								Nombre >
								<input id="txtEnombre" type="text" value="Nombre">
							</td>
						</tr>
						<tr>
							<td id="submitDoModE">
								<input id="submitDoModE" type="submit" value="Aceptar Cambios" onClick="doModE()">
							</td>
							<td id="submitDoNewE">
								<input id="submitDoNewE" type="submit" value="Crear" onClick="doNewE()">
							</td>
						</tr>
					</tBody>
					</table>
				</div>
			</div><!-- menuE -->
			
			<div id="log">
				<p id="resultado"></p>
				<p><input id="goBack" type="submit" value="Volver" onClick="init()"></p>
			</div>
		</div>
	</body>
</html>
